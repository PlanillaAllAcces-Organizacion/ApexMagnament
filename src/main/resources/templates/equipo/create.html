<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/_mainLayout}">

<head>
    <title>Crear Nuevo Equipo | Apex Manager</title>
    <style>
        .image-upload-container {
            border: 2px dashed #dee2e6;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        .image-upload-container:hover {
            border-color: #adb5bd;
        }

        .image-preview {
            max-height: 200px;
            max-width: 100%;
            margin-bottom: 15px;
        }

        .file-input-label {
            cursor: pointer;
            display: inline-block;
            padding: 6px 12px;
            background-color: #0d6efd;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .file-input-label:hover {
            background-color: #0b5ed7;
        }

        .file-input {
            display: none;
        }

        .required-field::after {
            content: " *";
            color: red;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <h1 class="mt-4">Nuevo Equipo</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
                <li class="breadcrumb-item"><a th:href="@{/equipo}">Equipos</a></li>
                <li class="breadcrumb-item active">Nuevo</li>
            </ol>

            <!-- Mensajes de error -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <i class="fas fa-laptop me-1"></i>
                    Registrar Nuevo Equipo
                </div>
                <div class="card-body">
                    <form th:action="@{/equipo/guardar}" th:object="${equipo}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <!-- Columna Imagen -->
                            <div class="col-md-5 mb-4">
                                <div class="image-upload-container">
                                    <img id="imagePreview"
                                        th:src="${equipo.img != null} ? '/uploads/' + ${equipo.img} : '/img/default-equipo.jpg'"
                                        class="image-preview img-fluid rounded">
                                    <div class="mt-3">
                                        <label for="fileImagen" class="file-input-label">
                                            <i class="fas fa-camera me-2"></i> Seleccionar Imagen
                                        </label>
                                        <input type="file" class="file-input" id="fileImagen" name="fileImagen"
                                            accept="image/jpeg, image/png" required>
                                        <div class="mt-2 small text-muted">
                                            Formatos: JPG, PNG (Max. 2MB)
                                        </div>
                                        <div th:if="${equipo.img != null}" class="mt-2">
                                            <small>Archivo actual: <span th:text="${equipo.img}"></span></small>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Columna Formulario -->
                            <div class="col-md-7">
                                <div class="row g-3">
                                    <!-- Número de Serie -->
                                    <div class="col-md-6">
                                        <label for="nserie" class="form-label required-field">Número de Serie</label>
                                        <input type="text" class="form-control" id="nserie" th:field="*{nserie}"
                                            required />
                                        <span th:if="${#fields.hasErrors('nserie')}" th:errors="*{nserie}"
                                            class="text-danger"></span>
                                    </div>

                                    <!-- Nombre -->
                                    <div class="col-md-6">
                                        <label for="nombre" class="form-label required-field">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                                            required placeholder="Ej: Laptop Dell XPS">
                                        <div class="invalid-feedback">Por favor ingrese el nombre</div>
                                    </div>

                                    <!-- Modelo -->
                                    <div class="col-12">
                                        <label for="modelo" class="form-label required-field">Modelo</label>
                                        <input type="text" class="form-control" id="modelo" th:field="*{modelo}"
                                            required placeholder="Ej: XPS 15 9500">
                                        <div class="invalid-feedback">Por favor ingrese el modelo</div>
                                    </div>

                                    <!-- Descripción -->
                                    <div class="col-12">
                                        <label for="descripcion" class="form-label">Descripción</label>
                                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}"
                                            rows="3" maxlength="255"></textarea>
                                        <small class="text-muted">Máximo 255 caracteres</small>
                                        <div th:if="${errorDescripcion}" class="alert alert-warning mt-2">
                                            <span th:text="${errorDescripcion}"></span>
                                        </div>
                                    </div>

                                    <!-- Garantía y Ubicación -->
                                    <div class="col-md-6">
                                        <label for="garantia" class="form-label required-field">Garantía (meses)</label>
                                        <input type="number" class="form-control" id="garantia" th:field="*{garantia}"
                                            min="0" max="60" required>
                                        <div class="invalid-feedback">Por favor ingrese los meses de garantía</div>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="ubicacion" class="form-label required-field">Ubicación</label>
                                        <select class="form-select" id="ubicacion" th:field="*{ubicacion.id}" required>
                                            <option value="">Seleccione una ubicación...</option>
                                            <option th:each="ubicacion : ${ubicaciones}" th:value="${ubicacion.id}"
                                                th:text="${ubicacion.nombreUbicacion}"></option>
                                        </select>
                                        <div class="invalid-feedback">Por favor seleccione una ubicación</div>
                                    </div>
                                </div>

                                <!-- Botones -->
                                <div class="d-flex justify-content-between mt-4 pt-3 border-top">
                                    <a th:href="@{/equipo}" class="btn btn-secondary">
                                        <i class="fas fa-times me-1"></i> Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-1"></i> Guardar Equipo
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const imagenInput = document.getElementById('fileImagen');
                const vistaPrevia = document.getElementById('imagePreview');

                imagenInput.addEventListener('change', function (event) {
                    const archivo = event.target.files[0];

                    if (!archivo) {
                        vistaPrevia.src = '/img/default-equipo.jpg';
                        return;
                    }

                    // Validar tipo
                    if (!['image/jpeg', 'image/png'].includes(archivo.type)) {
                        alert('Solo se permiten imágenes JPEG o PNG');
                        imagenInput.value = '';
                        return;
                    }

                    // Mostrar vista previa
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        vistaPrevia.src = e.target.result;
                    };
                    reader.readAsDataURL(archivo);
                });
            });
        </script>
    </div>
</body>

</html>
