<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/_mainLayout}">

<head>
    <title>Lista de Equipos | Apex Manager</title>
    <style>
        .search-box {
            margin-bottom: 10px;
        }
        .search-input {
            width: 200px !important;
            display: inline-block !important;
        }
        .search-btn {
            width: auto !important;
            display: inline-block !important;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        
        <div th:if="${msg != null}">
            <script>
                Swal.fire({
                    title: "Confirmación",
                    text: '[[${msg}]]',
                    icon: "success"
                });
            </script>
        </div>
        
        <div class="container-fluid px-4">
            <h1 class="mt-4">Gestión de Equipos</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
                <li class="breadcrumb-item active">Equipos</li>
            </ol>

            <!-- Card Principal -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-laptop me-1"></i>
                            Listado de Equipos
                        </div>
                        <a th:href="@{equipo/create}" class="btn btn-light btn-sm">
                            <i class="fas fa-plus me-1"></i> Nuevo Equipo
                        </a>
                    </div>
                </div>

                <div class="card-body">
                    <!-- Barra de Búsqueda Compacta -->
                    <div class="row mb-4">
                        <div class="col-md-12">
                            <div class="d-flex flex-wrap gap-2">
                                <!-- Búsqueda por Nombre -->
                                <form th:action="@{/equipo}" method="get" class="search-box">
                                    <div class="input-group">
                                        <input type="text" class="form-control search-input" name="searchNombre" 
                                               th:value="${searchNombre}" placeholder="Nombre">
                                        <button class="btn btn-primary search-btn" type="submit">
                                            <i class="fas fa-search"></i>
                                        </button>
                                        <a th:href="@{/equipo}" class="btn btn-secondary search-btn" 
                                           th:if="${searchNombre != null}">
                                            <i class="fas fa-times"></i>
                                        </a>
                                    </div>
                                </form>

                                <!-- Búsqueda por Modelo -->
                                <form th:action="@{/equipo}" method="get" class="search-box">
                                    <div class="input-group">
                                        <input type="text" class="form-control search-input" name="searchModelo" 
                                               th:value="${searchModelo}" placeholder="Modelo">
                                        <button class="btn btn-primary search-btn" type="submit">
                                            <i class="fas fa-search"></i>
                                        </button>
                                        <a th:href="@{/equipo}" class="btn btn-secondary search-btn" 
                                           th:if="${searchModelo != null}">
                                            <i class="fas fa-times"></i>
                                        </a>
                                    </div>
                                </form>

                                <!-- Búsqueda por Serie -->
                                <form th:action="@{/equipo}" method="get" class="search-box">
                                    <div class="input-group">
                                        <input type="text" class="form-control search-input" name="searchSerie" 
                                               th:value="${searchSerie}" placeholder="N° Serie">
                                        <button class="btn btn-primary search-btn" type="submit">
                                            <i class="fas fa-search"></i>
                                        </button>
                                        <a th:href="@{/equipo}" class="btn btn-secondary search-btn" 
                                           th:if="${searchSerie != null}">
                                            <i class="fas fa-times"></i>
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Tabla de Equipos -->
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>N° Serie</th>
                                    <th>Nombre</th>
                                    <th>Modelo</th>
                                    <th>Ubicación</th>
                                    <th>Garantía</th>
                                    <th>Registro</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="equipo : ${equipos.content}">
                                    <td th:text="${equipo.nserie}"></td>
                                    <td th:text="${equipo.nombre}"></td>
                                    <td th:text="${equipo.modelo}"></td>
                                    <td th:text="${equipo.ubicacion?.nombreUbicacion} ?: 'Sin ubicación'"></td>
                                    <td>
                                        <span th:text="${equipo.garantia} + ' meses'"
                                            th:class="${equipo.garantia < 6} ? 'text-danger' : 'text-success'"></span>
                                    </td>
                                    <td th:text="${#temporals.format(equipo.fechaRegistro, 'dd/MM/yyyy')}"></td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{'/equipo/details/' + ${equipo.id}}"
                                                class="btn btn-sm btn-info" title="Ver detalles">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            <a th:href="@{/equipo/edit/} + ${equipo.id}" class="btn btn-sm btn-warning"
                                                title="Editar">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a th:href="@{'/equipo/delete/' + ${equipo.id}}"
                                                class="btn btn-sm btn-danger" title="Eliminar"
                                                onclick="confirmDelete(event, this.href)">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${equipos.content.empty}">
                                    <td colspan="7" class="text-center text-muted">No se encontraron equipos registrados
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <!-- Paginación -->
                        <nav th:if="${equipos.totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                                    th:classappend="${pageNumber == equipos.number + 1} ? 'active'">
                                    <a class="page-link" 
                                       th:href="@{'/equipo?page=' + ${pageNumber} + '&size=' + ${equipos.size} 
                                       + (${searchNombre} != null ? '&searchNombre=' + ${searchNombre} : '')
                                       + (${searchModelo} != null ? '&searchModelo=' + ${searchModelo} : '')
                                       + (${searchSerie} != null ? '&searchSerie=' + ${searchSerie} : '')}"
                                       th:text="${pageNumber}"></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
