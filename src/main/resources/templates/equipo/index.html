<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/_mainLayout}">

<head>
    <title>Lista de Equipos | Apex Manager</title>
    <style>
        .search-box {
            margin-bottom: 10px;
        }
        .search-input {
            width: 200px !important;
            display: inline-block !important;
        }
        .search-btn {
            width: auto !important;
            display: inline-block !important;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <!-- Mensajes de confirmación -->
        <div th:if="${msg != null}">
            <script>
                Swal.fire({
                    title: "Confirmación",
                    text: '[[${msg}]]',
                    icon: "success"
                });
            </script>
        </div>

        <div class="container-fluid px-4">
            <h1 class="mt-4">Gestión de Equipos</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
                <li class="breadcrumb-item active">Equipos</li>
            </ol>

            <!-- Card Principal -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-laptop me-1"></i>
                            Listado de Equipos
                        </div>
                        <a th:href="@{equipo/create}" class="btn btn-light btn-sm">
                            <i class="fas fa-plus me-1"></i> Nuevo Equipo
                        </a>
                    </div>
                </div>

                <div class="card-body">
                    <!-- Barra de Búsqueda Unificada -->
                    <div class="row mb-4">
                        <div class="col-md-12">
                            <form th:action="@{/equipo}" method="get" class="search-box">
                                <input type="hidden" name="page" value="1">
                                <div class="d-flex flex-wrap gap-2 align-items-center">
                                    <!-- Campo Nombre -->
                                    <div class="input-group" style="width: 200px;">
                                        <input type="text" class="form-control" name="nombre"
                                            th:value="${param.nombre}" placeholder="Nombre">
                                    </div>

                                    <!-- Campo Modelo -->
                                    <div class="input-group" style="width: 200px;">
                                        <input type="text" class="form-control" name="modelo"
                                            th:value="${param.modelo}" placeholder="Modelo">
                                    </div>

                                    <!-- Campo Serie -->
                                    <div class="input-group" style="width: 200px;">
                                        <input type="text" class="form-control" name="nserie"
                                            th:value="${param.nserie}" placeholder="N° Serie">
                                    </div>

                                    <!-- Botón de Búsqueda -->
                                    <button class="btn btn-primary" type="submit" style="width: auto;">
                                        <i class="fas fa-search"></i> Buscar
                                    </button>

                                    <!-- Botón Limpiar -->
                                    <a th:href="@{/equipo}" class="btn btn-secondary"
                                        th:if="${param.nombre != null or param.modelo != null or param.nserie != null}">
                                        <i class="fas fa-times"></i> Limpiar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Tabla de Equipos -->
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>N° Serie</th>
                                    <th>Nombre</th>
                                    <th>Modelo</th>
                                    <th>Ubicación</th>
                                    <th>Garantía</th>
                                    <th>Registro</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="equipo : ${equipos.content}">
                                    <td th:text="${equipo.nserie}"></td>
                                    <td th:text="${equipo.nombre}"></td>
                                    <td th:text="${equipo.modelo}"></td>
                                    <td th:text="${equipo.ubicacion?.nombreUbicacion} ?: 'Sin ubicación'"></td>
                                    <td>
                                        <span th:text="${equipo.garantia} + ' meses'"
                                            th:class="${equipo.garantia < 6} ? 'text-danger' : 'text-success'"></span>
                                    </td>
                                    <td th:text="${#temporals.format(equipo.fechaRegistro, 'dd/MM/yyyy')}"></td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{'/equipo/details/' + ${equipo.id}}"
                                                class="btn btn-sm btn-info" title="Ver detalles">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            <a th:href="@{/equipo/edit/} + ${equipo.id}" class="btn btn-sm btn-warning"
                                                title="Editar">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a th:href="@{'/equipo/delete/' + ${equipo.id}}"
                                                class="btn btn-sm btn-danger" title="Eliminar"
                                                onclick="confirmDelete(event, this.href)">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${equipos.content.empty}">
                                    <td colspan="7" class="text-center text-muted">No se encontraron equipos registrados
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <!-- Paginación -->
                        <nav th:if="${equipos.totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                                    th:classappend="${pageNumber == equipos.number + 1} ? 'active'">
                                    <a class="page-link" th:href="@{'/equipo?page=' + ${pageNumber} + '&size=' + ${equipos.size} 
                                       + (${param.nombre} != null ? '&nombre=' + ${param.nombre} : '')
                                       + (${param.modelo} != null ? '&modelo=' + ${param.modelo} : '')
                                       + (${param.nserie} != null ? '&nserie=' + ${param.nserie} : '')}"
                                        th:text="${pageNumber}"></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
