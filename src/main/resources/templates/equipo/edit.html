<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/_mainLayout}">

<head>
    <title>Editar Equipo | Apex Manager</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        .equipo-img-container {
            position: relative;
            margin-bottom: 20px;
        }

        .img-overlay {
            border: 2px dashed #dee2e6;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .equipo-img {
            max-height: 250px;
            max-width: 100%;
            margin-bottom: 15px;
        }

        .btn-change-img {
            width: 100%;
            margin-top: 10px;
        }

        .detalle-item {
            margin-bottom: 15px;
        }

        .detalle-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .detalle-label.required::after {
            content: " *";
            color: red;
        }

        .detalle-value {
            display: block;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <!-- Mensajes Flash -->
            <div th:if="${success != null}" class="alert alert-success alert-dismissible fade show mt-3">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show mt-3">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <h1 class="mt-4">Editar Equipo</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
                <li class="breadcrumb-item"><a th:href="@{/equipo}">Equipos</a></li>
                <li class="breadcrumb-item active">Editar</li>
            </ol>

            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <i class="fas fa-edit me-1"></i>
                    Modificar Equipo
                </div>
                <div class="card-body">
                    <form th:action="@{/equipo/update}" th:object="${equipo}" method="post"
                        enctype="multipart/form-data" class="needs-validation" novalidate>
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{fechaRegistro}">

                        <div class="row">
                            <!-- Columna Imagen -->
                            <div class="col-md-5">
                                <div class="equipo-img-container">
                                    <div class="img-overlay">
                                        <img id="currentImg"
                                            th:src="${equipo.img != null} ? @{'/uploads/' + ${equipo.img}} : '/img/default-equipo.jpg'"
                                            class="equipo-img img-fluid" alt="Imagen actual del equipo"
                                            style="max-height: 250px; max-width: 100%;">
                                    </div>
                                    <button type="button" class="btn btn-primary btn-change-img"
                                        onclick="document.getElementById('fileImagen').click()">
                                        <i class="fas fa-camera me-1"></i> Cambiar Imagen
                                    </button>

                                    <input type="file" id="fileImagen" name="fileImagen" accept="image/jpeg, image/png"
                                        style="display: none;">
                                </div>
                                <div th:if="${equipo.img != null}" class="mt-2">
                                    <small>Archivo actual: <span th:text="${equipo.img}"></span></small>
                                </div>
                            </div>

                            <!-- Columna Formulario -->
                            <div class="col-md-7">
                                <div class="row">


                                    <div class="col-md-6">
                                        <label for="nserie" class="form-label required-field">Número de Serie</label>
                                        <input type="text" class="form-control" id="nserie" th:field="*{nserie}"
                                            required
                                            th:classappend="${#fields.hasErrors('nserie')} ? 'is-invalid' : ''" />
                                        <div th:if="${#fields.hasErrors('nserie')}" class="invalid-feedback d-block">
                                            <span th:errors="*{nserie}"></span>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="nombre" class="form-label required-field">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                                            required placeholder="Ej: Laptop Dell XPS"
                                            th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                                        <div th:if="${#fields.hasErrors('nombre')}" class="invalid-feedback d-block">
                                            <span th:errors="*{nombre}"></span>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="modelo" class="form-label required-field">Modelo</label>
                                        <input type="text" class="form-control" id="modelo" th:field="*{modelo}"
                                            required placeholder="Ej: XPS 15 9500"
                                            th:classappend="${#fields.hasErrors('modelo')} ? 'is-invalid' : ''">
                                        <div th:if="${#fields.hasErrors('modelo')}" class="invalid-feedback d-block">
                                            <span th:errors="*{modelo}"></span>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="descripcion" class="form-label">Descripción</label>
                                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}"
                                            rows="3" maxlength="255" oninput="validarDescripcion(this)"
                                            th:classappend="${#fields.hasErrors('descripcion')} ? 'is-invalid' : ''"></textarea>
                                        <small class="text-muted">Máximo 255 caracteres (<span
                                                id="contador">0</span>/255)</small>
                                        <div th:if="${#fields.hasErrors('descripcion')}"
                                            class="invalid-feedback d-block">
                                            <span th:errors="*{descripcion}"></span>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="garantia" class="form-label required-field">Garantía (meses)</label>
                                        <input type="number" class="form-control" id="garantia" th:field="*{garantia}"
                                            min="0" max="60" required
                                            th:classappend="${#fields.hasErrors('garantia')} ? 'is-invalid' : ''">
                                        <div th:if="${#fields.hasErrors('garantia')}" class="invalid-feedback d-block">
                                            <span th:errors="*{garantia}"></span>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="ubicacion" class="form-label required-field">Ubicación</label>
                                        <select class="form-select" id="ubicacion" th:field="*{ubicacion.id}" required
                                            th:classappend="${#fields.hasErrors('ubicacion.id')} ? 'is-invalid' : ''">
                                            <option value="">Seleccione una ubicación...</option>
                                            <option th:each="ubicacion : ${ubicaciones}" th:value="${ubicacion.id}"
                                                th:text="${ubicacion.nombreUbicacion}"></option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('ubicacion.id')}"
                                            class="invalid-feedback d-block">
                                            <span th:errors="*{ubicacion.id}"></span>
                                        </div>
                                    </div>
                                    <!-- Botones -->
                                    <div class="d-flex justify-content-between mt-4 pt-3 border-top">
                                        <a th:href="@{'/equipo/details/' + ${equipo.id}}" class="btn btn-secondary">
                                            <i class="fas fa-times me-1"></i> Cancelar
                                        </a>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save me-1"></i> Guardar Cambios
                                        </button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // ===== ELEMENTOS DEL DOM =====
                const imagenInput = document.getElementById('fileImagen');
                const vistaPrevia = document.getElementById('currentImg');
                const formulario = document.querySelector('form');
                const descripcionTextarea = document.getElementById('descripcion');
                const contador = document.getElementById('contador');

                // ===== VALIDACIÓN DE IMAGEN =====
                if (imagenInput && vistaPrevia) {
                    imagenInput.addEventListener('change', function (event) {
                        const archivo = event.target.files[0];

                        if (!archivo) {
                            // Si no se selecciona archivo, mantener la imagen actual
                            return;
                        }

                        // Validar tipo de archivo con SweetAlert
                        if (!['image/jpeg', 'image/png'].includes(archivo.type)) {
                            Swal.fire({
                                title: 'Error',
                                text: 'Solo se permiten imágenes JPEG o PNG',
                                icon: 'error',
                                confirmButtonText: 'Entendido'
                            });
                            imagenInput.value = '';
                            return;
                        }

                        // Validar tamaño con SweetAlert (2MB)
                        if (archivo.size > 2 * 1024 * 1024) {
                            Swal.fire({
                                title: 'Error',
                                text: 'La imagen no debe superar los 2MB',
                                icon: 'error',
                                confirmButtonText: 'Entendido'
                            });
                            imagenInput.value = '';
                            return;
                        }

                        // Mostrar vista previa
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            vistaPrevia.src = e.target.result;
                        };
                        reader.readAsDataURL(archivo);
                    });
                }

                // ===== VALIDACIÓN DE DESCRIPCIÓN =====
                if (descripcionTextarea && contador) {
                    function actualizarContador() {
                        const currentLength = descripcionTextarea.value.length;
                        contador.textContent = currentLength;

                        // Cambiar color según la longitud
                        if (currentLength > 255) {
                            contador.classList.add('text-danger');
                            contador.classList.remove('text-muted');
                        } else {
                            contador.classList.remove('text-danger');
                            contador.classList.add('text-muted');
                        }
                    }

                    // Event listener para cambios en la descripción
                    descripcionTextarea.addEventListener('input', actualizarContador);

                    // Inicializar contador
                    actualizarContador();
                }

                // ===== VALIDACIÓN AL ENVIAR FORMULARIO =====
                if (formulario) {
                    formulario.addEventListener('submit', function (e) {
                        let errores = [];

                        // Validar imagen
                        if (imagenInput) {
                            const archivo = imagenInput.files[0];
                            if (archivo && archivo.size > 2 * 1024 * 1024) {
                                errores.push('La imagen no debe superar los 2MB');
                            }
                        }

                        // Validar descripción
                        if (descripcionTextarea && descripcionTextarea.value.length > 255) {
                            errores.push('La descripción no puede exceder los 255 caracteres');
                        }

                        // Mostrar errores y prevenir envío
                        if (errores.length > 0) {
                            e.preventDefault();
                            Swal.fire({
                                title: 'Error de validación',
                                html: errores.map(error => `• ${error}`).join('<br>'),
                                icon: 'error',
                                confirmButtonText: 'Entendido'
                            });

                            // Limpiar campo de imagen si hay error
                            if (imagenInput && errores.includes('La imagen no debe superar los 2MB')) {
                                imagenInput.value = '';
                            }
                        }
                    });
                }
            });
        </script>
    </div>
</body>

</html>
