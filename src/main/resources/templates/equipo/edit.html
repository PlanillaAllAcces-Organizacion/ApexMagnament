<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <title>Editar Equipo | Apex Manager</title>
    <style>
        .image-upload-container {
            border: 2px dashed #dee2e6;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        .image-upload-container:hover {
            border-color: #adb5bd;
        }
        .image-preview {
            max-height: 200px;
            max-width: 100%;
            margin-bottom: 15px;
        }
        .file-input-label {
            cursor: pointer;
            display: inline-block;
            padding: 6px 12px;
            background-color: #0d6efd;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .file-input-label:hover {
            background-color: #0b5ed7;
        }
        .file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <!-- Mensajes Flash -->
            <div th:if="${success != null}" class="alert alert-success alert-dismissible fade show mt-3">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show mt-3">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <h1 class="mt-4">Editar Equipo</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
                <li class="breadcrumb-item"><a th:href="@{/equipo}">Equipos</a></li>
                <li class="breadcrumb-item active">Editar</li>
            </ol>

            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <i class="fas fa-edit me-1"></i>
                    Modificar Equipo
                </div>
                <div class="card-body">
                    <form th:action="@{/equipo/update}" th:object="${equipo}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{fechaRegistro}">
                        
                        <div class="row">
                            <!-- Columna Imagen -->
                            <div class="col-md-5 mb-4">
                                <div class="image-upload-container">
                                    <img id="imagePreview" 
                                         th:src="${equipo.img != null && !equipo.img.isEmpty()} ? 
                                               @{'/assets/img/equipos/' + ${equipo.img}} : 
                                               @{/assets/img/equipos/default-equipo.jpg}"
                                         class="image-preview img-fluid rounded">
                                    <div class="mt-3">
                                        <label for="imagen" class="file-input-label">
                                            <i class="fas fa-camera me-2"></i> Cambiar Imagen
                                        </label>
                                        <input type="file" class="file-input" id="imagen" name="imagen" 
                                               accept="image/*" onchange="previewImage(this)">
                                        <div class="mt-2 small text-muted">
                                            Formatos: JPG, PNG (Max. 2MB)
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Columna Formulario -->
                            <div class="col-md-7">
                                <div class="row g-3">
                                    <!-- Número de Serie -->
                                    <div class="col-md-6">
                                        <label for="nserie" class="form-label">Número de Serie</label>
                                        <input type="text" class="form-control" id="nserie" 
                                               th:field="*{nserie}" readonly>
                                    </div>
                                    
                                    <!-- Nombre -->
                                    <div class="col-md-6">
                                        <label for="nombre" class="form-label">Nombre *</label>
                                        <input type="text" class="form-control" id="nombre" 
                                               th:field="*{nombre}" required>
                                    </div>
                                    
                                    <!-- Modelo -->
                                    <div class="col-12">
                                        <label for="modelo" class="form-label">Modelo *</label>
                                        <input type="text" class="form-control" id="modelo" 
                                               th:field="*{modelo}" required>
                                    </div>
                                    
                                    <!-- Descripción -->
                                    <div class="col-12">
                                        <label for="descripcion" class="form-label">Descripción *</label>
                                        <textarea class="form-control" id="descripcion" 
                                                  th:field="*{descripcion}" rows="3" required></textarea>
                                    </div>
                                    
                                    <!-- Garantía y Ubicación -->
                                    <div class="col-md-6">
                                        <label for="garantia" class="form-label">Garantía (meses) *</label>
                                        <input type="number" class="form-control" id="garantia" 
                                               th:field="*{garantia}" min="0" max="60" required>
                                    </div>
                                    
                                    <div class="col-md-6">
                                         <label for="ubicacion" class="form-label">Ubicación *</label>
                                        <select class="form-select" id="ubicacion" 
                                                th:field="*{ubicacion.id}" required>
                                            <option value="">Seleccione una ubicación...</option>
                                            <option th:each="ubicacion : ${ubicaciones}" 
                                                    th:value="${ubicacion.id}" 
                                                    th:text="${ubicacion.nombreUbicacion}"></option>
                                        </select>
                                    </div>
                                </div>
                                
                                <!-- Botones -->
                                <div class="d-flex justify-content-between mt-4 pt-3 border-top">
                                    <a th:href="@{/equipo}" class="btn btn-secondary">
                                        <i class="fas fa-times me-1"></i> Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-1"></i> Guardar Cambios
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para vista previa de imagen -->
    <script>
    function previewImage(input) {
        const preview = document.getElementById('imagePreview');
        const maxSize = 2 * 1024 * 1024; // 2MB en bytes
        
        if (input.files && input.files[0]) {
            // Validar tamaño
            if (input.files[0].size > maxSize) {
                alert('La imagen excede el tamaño máximo de 2MB');
                input.value = '';
                return;
            }
            
            // Validar tipo de imagen
            const fileType = input.files[0].type;
            if (!fileType.match('image/jpeg') && !fileType.match('image/png')) {
                alert('Solo se permiten imágenes JPEG o PNG');
                input.value = '';
                return;
            }
            
            // Crear vista previa
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    </script>
</body>
</html>
