<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/_mainLayout}">

<head>
    <title>Editar Equipo | Apex Manager</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        .equipo-img-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .img-overlay {
            border: 2px dashed #dee2e6;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        
        .equipo-img {
            max-height: 250px;
            max-width: 100%;
            margin-bottom: 15px;
        }
        
        .btn-change-img {
            width: 100%;
            margin-top: 10px;
        }
        
        .detalle-item {
            margin-bottom: 15px;
        }
        
        .detalle-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        .detalle-label.required::after {
            content: " *";
            color: red;
        }
        
        .detalle-value {
            display: block;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <!-- Mensajes Flash -->
            <div th:if="${success != null}" class="alert alert-success alert-dismissible fade show mt-3">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show mt-3">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <h1 class="mt-4">Editar Equipo</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
                <li class="breadcrumb-item"><a th:href="@{/equipo}">Equipos</a></li>
                <li class="breadcrumb-item active">Editar</li>
            </ol>

            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <i class="fas fa-edit me-1"></i>
                    Modificar Equipo
                </div>
                <div class="card-body">
                    <form th:action="@{/equipo/update}" th:object="${equipo}" method="post"
                        enctype="multipart/form-data" class="needs-validation" novalidate>
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{fechaRegistro}">

                        <div class="row">
                            <!-- Columna Imagen -->
                            <div class="col-md-5">
                                <div class="equipo-img-container">
                                    <div class="img-overlay">
                                        <img id="currentImg" 
                                             th:src="${equipo.img != null} ? @{'/equipo/image/' + ${equipo.img}} : '/img/default-equipo.jpg'"
                                             class="equipo-img img-fluid" alt="Imagen actual del equipo">
                                    </div>

                                    <button type="button" class="btn btn-primary btn-change-img"
                                        onclick="document.getElementById('fileImagen').click()">
                                        <i class="fas fa-camera me-1"></i> Cambiar Imagen
                                    </button>

                                    <input type="file" id="fileImagen" name="fileImagen" accept="image/jpeg, image/png"
                                        style="display: none;">
                                </div>
                                <div th:if="${equipo.img != null}" class="mt-2">
                                    <small>Archivo actual: <span th:text="${equipo.img}"></span></small>
                                </div>
                            </div>

                            <!-- Columna Formulario -->
                            <div class="col-md-7">
                                <div class="row">
                                    <!-- Número de Serie -->
                                    <div class="col-md-6 detalle-item">
                                        <label for="nserie" class="detalle-label required">Número de Serie</label>
                                        <input type="text" class="form-control" id="nserie" th:field="*{nserie}"
                                            required
                                            th:classappend="${#fields.hasErrors('nserie')} ? 'is-invalid' : ''">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nserie')}"
                                            th:errors="*{nserie}"></div>
                                    </div>

                                    <div class="col-md-6 detalle-item">
                                        <label for="nombre" class="detalle-label required">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                                            required minlength="3"
                                            th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}"
                                            th:errors="*{nombre}"></div>
                                    </div>

                                    <div class="col-md-6 detalle-item">
                                        <label for="modelo" class="detalle-label required">Modelo</label>
                                        <input type="text" class="form-control" id="modelo" th:field="*{modelo}"
                                            required
                                            th:classappend="${#fields.hasErrors('modelo')} ? 'is-invalid' : ''">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('modelo')}"
                                            th:errors="*{modelo}"></div>
                                    </div>

                                    <div class="col-md-6 detalle-item">
                                        <label for="garantia" class="detalle-label required">Garantía (meses)</label>
                                        <input type="number" class="form-control" id="garantia" th:field="*{garantia}"
                                            min="0" required
                                            th:classappend="${#fields.hasErrors('garantia')} ? 'is-invalid' : ''">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('garantia')}"
                                            th:errors="*{garantia}"></div>
                                    </div>

                                    <div class="col-md-12 detalle-item">
                                        <label for="ubicacion" class="detalle-label required">Ubicación</label>
                                        <select class="form-select" id="ubicacion" th:field="*{ubicacion.id}" required
                                            th:classappend="${#fields.hasErrors('ubicacion')} ? 'is-invalid' : ''">
                                            <option value="">Seleccione una ubicación</option>
                                            <option th:each="ubic : ${ubicaciones}" th:value="${ubic.id}"
                                                th:text="${ubic.nombreUbicacion}"
                                                th:selected="${ubic.id == equipo.ubicacion?.id}">
                                            </option>
                                        </select>
                                    </div>

                                    <div class="col-12 detalle-item">
                                        <label for="descripcion" class="detalle-label required">Descripción</label>
                                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}"
                                            rows="3" required
                                            th:classappend="${#fields.hasErrors('descripcion')} ? 'is-invalid' : ''"></textarea>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}"
                                            th:errors="*{descripcion}"></div>
                                    </div>
                                    <!-- Botones -->
                                    <div class="d-flex justify-content-between mt-4 pt-3 border-top">
                                        <a th:href="@{'/equipo/details/' + ${equipo.id}}" class="btn btn-secondary">
                                            <i class="fas fa-times me-1"></i> Cancelar
                                        </a>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save me-1"></i> Guardar Cambios
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            document.getElementById('fileImagen').addEventListener('change', function(event) {
                const file = event.target.files[0];
                const preview = document.getElementById('currentImg');
                
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        </script>
    </div>
</body>
</html>
