<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/_mainLayout}">

<head>
    <title>Detalles del Equipo | Apex Manager</title>
    <link rel="stylesheet" th:href="@{/css/DetailsStyle.css}" />
    <style>
        .details-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .details-header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            font-size: 1.2rem;
        }
        
        .details-header i {
            margin-right: 10px;
        }
        
        .details-body {
            padding: 25px;
        }
        
        .equipo-img {
            max-height: 300px;
            max-width: 100%;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            padding: 5px;
            background-color: #fff;
        }
        
        .detalle-item {
            margin-bottom: 15px;
        }
        
        .detalle-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
            display: block;
        }
        
        .detalle-value {
            display: block;
            padding: 8px 12px;
            background-color: #f8f9fa;
            border-radius: 4px;
            color: #212529;
        }
        
        .action-buttons {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .breadcrumb-modern {
            background-color: transparent;
            padding: 0;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div th:if="${msg != null}">
            <script>
                Swal.fire({
                    title: "Confirmación",
                    text: '[[${msg}]]',
                    icon: "success"
                });
            </script>
        </div>
        
        <div class="container-fluid px-4">
            <h1 class="mt-4">Detalles del Equipo</h1>
            <ol class="breadcrumb breadcrumb-modern mb-4">
                <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
                <li class="breadcrumb-item"><a th:href="@{/equipo}">Equipos</a></li>
                <li class="breadcrumb-item active">Detalles</li>
            </ol>

            <div class="details-container mb-4">
                <div class="details-header">
                    <i class="fas fa-laptop"></i>
                    <span>Información del Equipo</span>
                </div>
                <div class="details-body">
                    <div class="row">
                       <div class="col-md-4">
                            <div class="text-center">
                                <img th:if="${equipo.img != null}" 
                                     th:src="@{'/uploads/' + ${equipo.img}}"
                                     class="equipo-img img-fluid" 
                                     alt="Imagen del equipo"
                                     style="max-height: 300px; max-width: 100%; border-radius: 5px; border: 1px solid #dee2e6; padding: 5px; background-color: #fff;">
                                <div th:if="${equipo.img == null}" class="text-muted py-4" 
                                     style="border: 1px dashed #dee2e6; border-radius: 5px;">
                                    <i class="fas fa-image fa-3x"></i>
                                    <p class="mt-2">Sin imagen</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="row">
                                <div class="col-md-6 detalle-item">
                                    <span class="detalle-label">Número de Serie</span>
                                    <span class="detalle-value" th:text="${equipo.nserie}"></span>
                                </div>
                                <div class="col-md-6 detalle-item">
                                    <span class="detalle-label">Nombre</span>
                                    <span class="detalle-value" th:text="${equipo.nombre}"></span>
                                </div>
                                <div class="col-md-6 detalle-item">
                                    <span class="detalle-label">Modelo</span>
                                    <span class="detalle-value" th:text="${equipo.modelo}"></span>
                                </div>
                                <div class="col-md-6 detalle-item">
                                    <span class="detalle-label">Garantía</span>
                                    <span class="detalle-value" th:text="${equipo.garantia} + ' meses'"></span>
                                </div>
                            </div>

                            <div class="detalle-item">
                                <span class="detalle-label">Descripción</span>
                                <div class="detalle-value">
                                    <p th:text="${equipo.descripcion} ?: 'Sin descripción'"></p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 detalle-item">
                                    <span class="detalle-label">Ubicación</span>
                                    <span class="detalle-value" th:text="${equipo.ubicacion?.nombreUbicacion} ?: 'Sin ubicación'"></span>
                                </div>
                                <div class="col-md-6 detalle-item">
                                    <span class="detalle-label">Fecha de Registro</span>
                                    <span class="detalle-value"
                                        th:text="${#temporals.format(equipo.fechaRegistro, 'dd/MM/yyyy HH:mm')}"></span>
                                </div>
                            </div>

                            <div class="action-buttons">
                                <a th:href="@{/equipo}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i> Volver
                                </a>
                                <a th:href="@{'/equipo/edit/' + ${equipo.id}}" class="btn btn-primary">
                                    <i class="fas fa-edit me-2"></i> Editar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
