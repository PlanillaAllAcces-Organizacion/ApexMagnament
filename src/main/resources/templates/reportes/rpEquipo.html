<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Reporte de Equipos</title>
    <style>
        @page {
            size: A4;
            margin: 2cm;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 12px;
            line-height: 1.4;
            color: #333;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 15px;
        }
        
        .company-name {
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .report-title {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        
        .report-date {
            font-size: 12px;
            color: #95a5a6;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            page-break-inside: auto;
        }
        
        thead {
            display: table-header-group;
        }
        
        tr {
            page-break-inside: avoid;
            page-break-after: auto;
        }
        
        th {
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }
        
        td {
            padding: 8px 10px;
            border: 1px solid #ddd;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tbody tr:hover {
            background-color: #f5f5f5;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 10px;
            color: #95a5a6;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        
        .page-number:before {
            content: "Página " counter(page);
        }
        
        @media print {
            .footer {
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="company-name">Apex Magnament</div>
        <div class="report-title">Reporte de Inventario de Equipos</div>
        <div class="report-date">Generado el: <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm')}"></span></div>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>N° Serie</th>
                <th>Nombre</th>
                <th>Modelo</th>
                <th>Ubicación</th>
                <th>Garantía</th>
                <th>Fecha de Registro</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item, status : ${equipo}">
                <td th:text="${item.nserie}">N/A</td>
                <td th:text="${item.nombre}">N/A</td>
                <td th:text="${item.modelo}">N/A</td>
                <td th:text="${item.ubicacion?.nombreUbicacion} ?: 'Sin ubicación'">Sin ubicación</td>
                <td th:text="${item.garantia} + ' meses'">0 meses</td>
                <td th:text="${#temporals.format(item.fechaRegistro, 'dd/MM/yyyy')}">N/A</td>
            </tr>
        </tbody>
    </table>
    
    <div class="footer">
        <div>Reporte generado por Sistema de Inventarios</div>
        <div class="page-number"></div>
    </div>
</body>
</html>
