<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/_mainLayout}">

<head>
    <title>Enviar Reporte | Apex Manager</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <h1 class="mt-4">Enviar Reporte de Mantenimiento</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a th:href="@{/mantenimiento/solicitud}">Solicitudes</a></li>
                <li class="breadcrumb-item active">Enviar Reporte</li>
            </ol>

            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <i class="fas fa-file-alt me-1"></i>
                    Formulario de Reporte
                </div>
                <div class="card-body">
                    <form th:action="@{/mantenimiento/solicitud/reporte/guardar}" method="post" th:object="${reporte}">
                        <input type="hidden" name="solicitudId" th:value="${solicitud.id}">

                        <!-- Observación -->
                        <div class="mb-3">
                            <label for="observacion" class="form-label">Observación *</label>
                            <textarea class="form-control" id="observacion" name="observacion" th:field="*{observacion}"
                                rows="4" placeholder="Describa el trabajo realizado..." required></textarea>
                        </div>

                        <!-- Tipo de Mantenimiento -->
                        <div class="mb-3">
                            <label class="form-label">Tipo de mantenimiento *</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipoMantenimiento"
                                    th:field="*{tipoMantenimiento}" id="hardware" th:value="1" required>
                                <label class="form-check-label" for="hardware">Hardware</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipoMantenimiento"
                                    th:field="*{tipoMantenimiento}" id="software" th:value="2">
                                <label class="form-check-label" for="software">Software</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipoMantenimiento"
                                    th:field="*{tipoMantenimiento}" id="ambos" th:value="3">
                                <label class="form-check-label" for="ambos">Software y Hardware</label>
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/mantenimiento/solicitud}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Regresar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check me-1"></i> Finalizar Reporte
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
