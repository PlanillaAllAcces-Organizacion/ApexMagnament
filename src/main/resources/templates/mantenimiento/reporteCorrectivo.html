<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/_mainLayout}">

<head>
    <title>Reportes Correctivos | Apex Manager</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <h1 class="mt-4">Reportes de Mantenimiento Correctivo</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a th:href="@{/mantenimiento/solicitud}">Solicitudes</a></li>
                <li class="breadcrumb-item active">Reportes</li>
            </ol>

            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-file-alt me-1"></i>
                    Listado de Reportes
                </div>

                <div class="card-body">
                    <!-- Formulario de búsqueda -->
                    <!-- Formulario de búsqueda -->
                    <form th:action="@{/mantenimiento/solicitud/reportes-correctivos}" method="get" class="mb-3">
                        <div class="row align-items-end">
                            <div class="col-md-5">
                                <label class="form-label">Buscar por solicitante</label>
                                <input type="text" class="form-control" name="search"
                                    placeholder="Nombre del solicitante..." th:value="${search}">
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Tipo de mantenimiento</label>
                                <select class="form-select" name="tipoMantenimiento">
                                    <option value="">Todos los tipos</option>
                                    <option value="1" th:selected="${tipoMantenimiento == 1}">Hardware</option>
                                    <option value="2" th:selected="${tipoMantenimiento == 2}">Software</option>
                                    <option value="3" th:selected="${tipoMantenimiento == 3}">Software y Hardware
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">&nbsp;</label>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-search me-1"></i> Buscar
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Botones de reporte general -->
                    <div class="d-flex justify-content-end mb-4">
                        <a th:href="@{/mantenimiento/solicitud/reportegeneral/attachment}" class="btn btn-success me-2">
                            <i class="bi bi-download me-1"></i> Descargar Reporte General
                        </a>
                        <a th:href="@{/mantenimiento/solicitud/reportegeneral/inline}" target="_blank"
                            class="btn btn-primary">
                            <i class="bi bi-printer me-1"></i> Imprimir Reporte General
                        </a>
                    </div>
                    <div th:if="${reportes.empty}">
                        <div class="alert alert-info text-center">
                            No se encontraron reportes de mantenimiento.
                        </div>
                    </div>

                    <div th:unless="${reportes.empty}">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Fecha</th>
                                        <th>Técnico</th>
                                        <th>Equipo</th>
                                        <th>Tipo Mantenimiento</th>
                                        <th>Observaciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="reporte : ${reportes}">
                                        <td th:text="${#temporals.format(reporte.fechaCreacion, 'dd/MM/yyyy HH:mm')}">
                                        </td>
                                        <td th:text="${reporte.personal.nombre + ' ' + reporte.personal.apellido}"></td>
                                        <td th:text="${reporte.solicitud.asignacionEquipo.equipo.nombre}"></td>
                                        <td>
                                            <span th:switch="${reporte.tipoMantenimiento}">
                                                <span th:case="1" class="badge bg-primary">Hardware</span>
                                                <span th:case="2" class="badge bg-success">Software</span>
                                                <span th:case="3" class="badge bg-info">Ambos</span>
                                            </span>
                                        </td>
                                        <td th:text="${reporte.observacion}"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                                        th:classappend="${pageNumber == reportes.number + 1} ? 'active' : ''">
                                        <a class="page-link"
                                            th:href="@{|/mantenimiento/solicitud/reportes-correctivos?page=${pageNumber}|}"
                                            th:text="${pageNumber}"></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
