<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/_mainLayout}">

<head>
    <title>Solicitudes | Apex Manager</title>
    <link rel="stylesheet" th:href="@{/css/styleIndex.css}" />

</head>

<body>
    <div layout:fragment="content">
        <div th:if="${msg != null}">
            <script>
                Swal.fire({
                    title: "Confirmación",
                    text: '[[${msg}]]',
                    icon: "success"
                });
            </script>
        </div>

        <div class="container-fluid px-4">
            <h1 class="mt-4">Solicitudes de Mantenimiento</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">
                    <span th:switch="${estado}">
                        <span th:case="0">Rechazadas</span>
                        <span th:case="1">En espera</span>
                        <span th:case="2">En proceso</span>
                        <span th:case="3">Finalizadas</span>
                        <span th:case="*">Todas las solicitudes</span>
                    </span>
                </li>
            </ol>

            <div class="card mb-4">
                <div class="card-header bg-siluetaVer text-white">
                    <i class="fas fa-table me-1"></i>
                    Listado de Solicitudes

                    <!-- Filtros de estado -->
                    <div class="btn-group float-end" role="group">
                        <a th:href="@{/mantenimiento/solicitud(estado=0)}" class="btn btn-sm btn-outline-danger"
                            th:classappend="${estado == 0} ? 'active' : ''">
                            Rechazadas
                        </a>
                        <a th:href="@{/mantenimiento/solicitud(estado=1)}" class="btn btn-sm btn-outline-warning"
                            th:classappend="${estado == 1} ? 'active' : ''">
                            En espera
                        </a>
                        <a th:href="@{/mantenimiento/solicitud(estado=2)}" class="btn btn-sm btn-outline-primary"
                            th:classappend="${estado == 2} ? 'active' : ''">
                            En proceso
                        </a>
                        <a th:href="@{/mantenimiento/solicitud(estado=3)}" class="btn btn-sm btn-outline-success"
                            th:classappend="${estado == 3} ? 'active' : ''">
                            Finalizadas
                        </a>
                    </div>
                </div>

                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <form th:action="@{/mantenimiento/solicitud}" method="get">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="search"
                                        placeholder="Buscar por nombre de empleado..." th:value="${search}">
                                    <input type="hidden" name="estado" th:value="${estado}">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fas fa-search"></i> Buscar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div th:if="${solicitudes.empty}">
                        <div class="alert alert-info text-center">
                            No hay solicitudes
                            <span th:switch="${estado}">
                                <span th:case="0">rechazadas</span>
                                <span th:case="1">en espera</span>
                                <span th:case="2">en proceso</span>
                                <span th:case="3">finalizadas</span>
                            </span>
                            en este momento.
                        </div>
                    </div>

                    <div class="list-group" th:unless="${solicitudes.empty}">
                        <div th:each="solicitud : ${solicitudes}" class="list-group-item mb-3">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1" th:text="${solicitud.asignacionEquipo.equipo.nombre}"></h5>
                                <div>
                                    <small
                                        th:text="${#temporals.format(solicitud.fechaRegistro, 'dd/MM/yyyy')}"></small>
                                    <span class="badge ms-2" th:classappend="${solicitud.estado == 0} ? 'bg-danger' : 
                                                          (${solicitud.estado == 1} ? 'bg-warning' : 
                                                          (${solicitud.estado == 2} ? 'bg-primary' : 'bg-success'))"
                                        th:text="${solicitud.estado == 0} ? 'Rechazada' : 
                                                   (${solicitud.estado == 1} ? 'En espera' : 
                                                   (${solicitud.estado == 2} ? 'En proceso' : 'Finalizada'))">
                                    </span>
                                </div>
                            </div>

                            <div class="d-flex align-items-center mb-2">
                                <img th:src="@{'/uploads/' + ${solicitud.asignacionEquipo.equipo.img}}"
                                    class="img-thumbnail me-3" alt="Imagen del equipo"
                                    style="max-height: 80px; max-width: 80px; border-radius: 5px; border: 1px solid #dee2e6; padding: 2px; background-color: #fff;"
                                    onerror="this.src='/img/default-equipo.jpg'">
                                <div class="flex-grow-1">
                                    <p class="mb-1" th:text="${solicitud.descripcion}"></p>
                                    <small class="text-muted">Solicitante:
                                        <span
                                            th:text="${solicitud.personal.nombre + ' ' + solicitud.personal.apellido}"></span>
                                    </small>
                                </div>
                            </div>

                            <div class="mt-2">
                                <!-- Botón Ver equipo - siempre visible -->
                                <a th:href="@{'/equipo/details/' + ${solicitud.asignacionEquipo.equipo.id}}"
                                    class="btn btn-sm btn-info">
                                    <i class="fas fa-eye"></i> Ver equipo
                                </a>

                                <!-- Botón de Rechazar - para solicitudes en espera (1) y en proceso (2) -->
                                <form th:if="${solicitud.estado == 1 or solicitud.estado == 2}"
                                    th:action="@{'/mantenimiento/solicitud/cambiar-estado/' + ${solicitud.id}}"
                                    method="post" class="d-inline">
                                    <input type="hidden" name="estado" value="0">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="fas fa-times"></i> Rechazar
                                    </button>
                                </form>

                                <!-- Botón de Poner en espera - para rechazadas (0) -->
                                <form th:if="${solicitud.estado == 0}"
                                    th:action="@{'/mantenimiento/solicitud/cambiar-estado/' + ${solicitud.id}}"
                                    method="post" class="d-inline">
                                    <input type="hidden" name="estado" value="1">
                                    <button type="submit" class="btn btn-sm btn-warning">
                                        <i class="fas fa-clock"></i> Poner en espera
                                    </button>
                                </form>

                                <!-- Botón de Aceptar/En proceso - para solicitudes en espera (1) -->
                                <form th:if="${solicitud.estado == 1}"
                                    th:action="@{'/mantenimiento/solicitud/cambiar-estado/' + ${solicitud.id}}"
                                    method="post" class="d-inline">
                                    <input type="hidden" name="estado" value="2">
                                    <button type="submit" class="btn btn-sm btn-primary">
                                        <i class="fas fa-play"></i> Iniciar proceso
                                    </button>
                                </form>

                                <a th:if="${solicitud.estado == 2}"
                                    th:href="@{'/mantenimiento/solicitud/reporte/enviar/' + ${solicitud.id}}"
                                    class="btn btn-sm btn-warning">
                                    <i class="fas fa-file-alt"></i> Crear reporte
                                </a>

                                <span th:if="${solicitud.estado == 3}" class="badge bg-success ms-2">
                                    <i class="fas fa-check-circle"></i> Finalizada
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Paginación -->
                    <nav th:if="${solicitudes.totalPages > 1}">
                        <ul class="pagination">
                            <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                                th:classappend="${pageNumber == solicitudes.number + 1} ? 'active bg-siluetaVer' : ''">
                                <a class="page-link"
                                    th:href="@{/mantenimiento/solicitud(page=${pageNumber}, size=${solicitudes.size}, search=${search}, estado=${estado})}"
                                    th:text="${pageNumber}"></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
