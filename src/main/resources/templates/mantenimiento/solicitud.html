<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/_mainLayout}">

<head>
    <title>Solicitudes | Apex Manager</title>
</head>

<body>
    <div layout:fragment="content">
        <div th:if="${msg != null}">
            <script>
                Swal.fire({
                    title: "Confirmación",
                    text: '[[${msg}]]',
                    icon: "success"
                });
            </script>
        </div>

        <div class="container-fluid px-4">
            <h1 class="mt-4">Buscar</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Pendiente</li>
            </ol>

            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    Listado de Solicitudes
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <form th:action="@{/mantenimiento/solicitud}" method="get">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="search" placeholder="Buscar...">
                                    <button class="btn btn-primary" type="submit">Buscar</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="list-group">
                        <div th:each="solicitud : ${solicitudes}" class="list-group-item mb-3">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1" th:text="${solicitud.asignacionEquipo.equipo.nombre}"></h5>
                                <small th:text="${#temporals.format(solicitud.fechaRegistro, 'dd/MM/yyyy')}"></small>
                            </div>
                            <div class="d-flex align-items-center mb-2">
                                <img th:src="${solicitud.asignacionEquipo.equipo.img != null} ? 
                                    @{'/equipo/image/' + ${solicitud.asignacionEquipo.equipo.img}} : 
                                    '/img/default-equipo.jpg'"
                                    class="img-thumbnail me-3" width="80" height="80"
                                    onerror="this.src='/img/default-equipo.jpg'">
                                <div>
                                    <p class="mb-1" th:text="${solicitud.descripcion}"></p>
                                    <small>Solicitante: 
                                        <span th:text="${solicitud.personal.nombre + ' ' + solicitud.personal.apellido}"></span>
                                    </small>
                                </div>
                            </div>
                            
                            <div class="mt-2">
                                <a th:href="@{'/equipo/details/' + ${solicitud.asignacionEquipo.equipo.id}}" 
                                   class="btn btn-sm btn-info">
                                    <i class="fas fa-eye"></i> Ver equipo
                                </a>
                                <form th:action="@{'/mantenimiento/solicitud/cambiar-estado/' + ${solicitud.id}}" 
                                      method="post" class="d-inline">
                                    <input type="hidden" name="estado" value="2">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="fas fa-times"></i> Rechazar
                                    </button>
                                </form>
                                <form th:action="@{'/mantenimiento/solicitud/cambiar-estado/' + ${solicitud.id}}" 
                                      method="post" class="d-inline">
                                    <input type="hidden" name="estado" value="1">
                                    <button type="submit" class="btn btn-sm btn-success">
                                        <i class="fas fa-check"></i> Aprobar
                                    </button>
                                </form>
                                <a th:href="@{'/reporte/correctivo/create/' + ${solicitud.id}}" 
                                   class="btn btn-sm btn-warning">
                                    <i class="fas fa-file-alt"></i> Enviar reporte
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Paginación (manteniendo la ruta consistente) -->
                    <div th:if="${solicitudes.totalPages > 0}" class="row mt-3">
                        <div class="col-md-12">
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item" th:classappend="${solicitudes.number == 0} ? 'disabled'">
                                        <a class="page-link" th:href="@{'/mantenimiento/solicitud?page=1'}">Primera</a>
                                    </li>
                                    <li class="page-item" th:classappend="${solicitudes.number == 0} ? 'disabled'">
                                        <a class="page-link" th:href="@{'/mantenimiento/solicitud?page=' + ${solicitudes.number}}">Anterior</a>
                                    </li>
                                    <li th:each="pageNumber : ${pageNumbers}" class="page-item" 
                                        th:classappend="${pageNumber == solicitudes.number + 1} ? 'active'">
                                        <a class="page-link" th:href="@{'/mantenimiento/solicitud?page=' + ${pageNumber}}" 
                                           th:text="${pageNumber}"></a>
                                    </li>
                                    <li class="page-item" 
                                        th:classappend="${solicitudes.number + 1 == solicitudes.totalPages} ? 'disabled'">
                                        <a class="page-link" th:href="@{'/mantenimiento/solicitud?page=' + ${solicitudes.number + 2}}">Siguiente</a>
                                    </li>
                                    <li class="page-item" 
                                        th:classappend="${solicitudes.number + 1 == solicitudes.totalPages} ? 'disabled'">
                                        <a class="page-link" th:href="@{'/mantenimiento/solicitud?page=' + ${solicitudes.totalPages}}">Última</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
