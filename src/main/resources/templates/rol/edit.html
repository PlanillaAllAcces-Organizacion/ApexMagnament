<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layouts/_mainLayout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ubicaci√≥n</title>
    <link th:href="@{/css/styleIndex.css}" rel="stylesheet" />

</head>

<body>

    <div layout:fragment="content" class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="creative-card">
                    <h2 class="text-center h4 mb-4" style="font-weight: 600;">Editar Rol</h2>

                    <form th:action="@{/roles/guardar}" th:object="${rol}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <div class="mb-3">
                            <label for="locationName" class="form-label">Nombre del Rol</label>
                            <input type="text" class="form-control" th:field="*{nombre}" id="locationName"
                                placeholder="Escribe el nuevo nombre del rol" required>
                        </div>
                        <div class="d-flex justify-content-end gap-2">

                            <a th:href="@{/roles}" type="button" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-success">Guardar</button>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
