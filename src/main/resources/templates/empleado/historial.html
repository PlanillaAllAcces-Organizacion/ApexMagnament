<!DOCTYPE html>
<html lang="en" layout:decorate="/layouts/_mainLayout">

<head>
    <title>Historial</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link th:href="@{/css/styleMiEquipo.css}" rel="stylesheet" />
</head>

<body>

    <div layout:fragment="content">

        <div class="container-fluid px-4">
            <h1 class="mt-4">Historial de solicitudes</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
                <li class="breadcrumb-item active">Historial</li>
            </ol>

            <!-- Card Principal -->
            <div class="card mb-4">
                <div class="card-header bg-siluetaVer text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fa-solid fa-user"></i>
                            solicitudes
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <!-- Barra de BÃºsqueda -->
                    <div class="row mb-4">
                        <div class="col-md-12">
                            <form method="get" class="d-flex align-items-center">
                                <button type="submit" class="btn btn-primary me-1">
                                    <i class="fas fa-search"></i>
                                </button>

                                <div class="input-group me-2 flex-grow-1">
                                    <input type="text" class="form-control search-input" name="nombre"
                                        placeholder="Nombre">
                                </div>
                                <div class="input-group me-2 flex-grow-1">
                                    <input type="text" class="form-control search-input" name="modelo"
                                        placeholder="modelo">
                                </div>
                                <div class="input-group me-2 flex-grow-1">
                                    <input type="date" class="form-control search-input" name="fechaRegistro">
                                </div>
                            </form>
                        </div>

                        <div class="col-md-12 text-end">
                            <br>
                            <span class="text-muted"
                                th:text="'Mostrando ' + ${solicitudes.totalElements} + ' Solicitudes'"></span>
                        </div>
                    </div>

                    <!-- Tabla de Equipos -->
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Modelo</th>
                                    <th>Descripcion</th>
                                    <th>Estado</th>
                                    <th>Fecha</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="solicitud : ${solicitudes}">
                                    <td th:text="${solicitud.asignacionEquipo.equipo.nombre}"></td>
                                    <td th:text="${solicitud.asignacionEquipo.equipo.modelo}"></td>
                                    <td th:text="${solicitud.descripcion}"></td>
                                    <td th:text="${estados.get(solicitud.estado)}"></td>
                                    <td th:text="${#temporals.format(solicitud.fechaRegistro, 'dd-MM-yyyy HH:mm')}">
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                                    th:classappend="${pageNumber == solicitudes.number + 1 ? 'active' : ''}">
                                    <a class="page-link" th:href="@{|/solicitudes?page=${pageNumber}|}"
                                        th:text="${pageNumber}"></a>
                                </li>
                            </ul>
                        </nav>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
