<!DOCTYPE html>
<html lang="en" layout:decorate="/layouts/_mainLayout">

<head>
    <title>Solicitud</title>
    <style>
        .equipo-img-container {
            position: relative;
            margin-bottom: 20px;
        }

        .img-overlay {
            border: 2px dashed #dee2e6;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .equipo-img {
            max-height: 250px;
            max-width: 100%;
            margin-bottom: 15px;
        }

        .btn-change-img {
            width: 100%;
            margin-top: 10px;
        }

        .detalle-item {
            margin-bottom: 15px;
        }

        .detalle-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .detalle-label.required::after {
            content: " *";
            color: red;
        }

        .detalle-value {
            display: block;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        .card-header {
            background-color: #8db986;
            border-color: #8db986;
        }
    </style>
</head>

<body>

    

    <div layout:fragment="content">

        <div class="container-fluid px-4">

            

            <h1 class="mt-4">solicitud para revision correctiva</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
                <li class="breadcrumb-item"><a th:href="@{/empleados/miEquipo}">Mis Equipos</a></li>
                <li class="breadcrumb-item active">Solicitud</li>
            </ol>

            <div class="card mb-4">
                <div class="card-header text-white">
                    <i class="fa-solid fa-clipboard-list"></i>
                    Solicitud equipo
                </div>
                <div class="card-body">
                    <form th:action="@{/empleados/guardar}" th:object="${solicitud}" method="post"
                        class="needs-validation">

                        <input type="hidden" name="equipoId" th:value="${equipo.id}" />

                        <div class="row">
                            <div class="col-md-5">
                                <div class="equipo-img-container">
                                    <div class="img-overlay">
                                        <img id="currentImg" class="equipo-img img-fluid"
                                             th:src="@{/uploads/{file}(file=${equipo.img})}"
                                            alt="Imagen actual del equipo">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-7">
                                <div class="row">
                                    <div class="col-md-6 detalle-item">
                                        <label for="nserie" class="detalle-label">Numero de serie</label>
                                        <input type="text" class="form-control" id="nserie"  readonly
                                            th:value="${equipo.nserie}">
                                    </div>

                                    <div class="col-md-6 detalle-item">
                                        <label for="nombre" class="detalle-label">Nombre del equipo</label>
                                        <input type="text" class="form-control" id="nombre"  readonly
                                            th:value="${equipo.nombre}">
                                    </div>

                                    <div class="col-md-6 detalle-item">
                                        <label for="modelo" class="detalle-label">Modelo</label>
                                        <input type="text" class="form-control" id="modelo"  readonly
                                            th:value="${equipo.modelo}">
                                    </div>

                                    <div class="col-md-6 detalle-item">
                                        <label for="fecha" class="detalle-label">Fecha de de envio de
                                            solicitud</label>
                                        <input type="text" class="form-control" id="fecha"  readonly
                                            th:field="*{fechaRegistro}">
                                    </div>

                                    <div class="col-12 detalle-item">
                                        <label for="descripcion" class="detalle-label required">Descripci√≥n</label>
                                        <textarea class="form-control" id="descripcion" rows="3" required
                                            th:field="*{descripcion}"></textarea>
                                        <div class="invalid-feedback d-block"
                                            th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-between mt-4 pt-3 border-top">
                                        <a type="submit" th:href="@{/empleados/miEquipo}" class="btn btn-secondary">
                                            <i class="fas fa-times me-1"></i> Cancelar
                                        </a>
                                        <button type="submit" class="btn btn-success">
                                            <i class="fa-solid fa-arrow-right"></i> Enviar Solicitud
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
