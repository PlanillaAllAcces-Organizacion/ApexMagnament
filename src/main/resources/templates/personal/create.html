<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/_mainLayout}">

<head>
    <title>Crear Nuevo Personal | Apex Manager</title>
    <style>
        .image-upload-container {
            border: 2px dashed #dee2e6;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        .image-upload-container:hover {
            border-color: #adb5bd;
        }

        .image-preview {
            max-height: 200px;
            max-width: 100%;
            margin-bottom: 15px;
        }

        .file-input-label {
            cursor: pointer;
            display: inline-block;
            padding: 6px 12px;
            background-color: #0d6efd;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .file-input-label:hover {
            background-color: #0b5ed7;
        }

        .file-input {
            display: none;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">

        <div class="container-fluid px-4">
            
            <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show mt-3">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <h1 class="mt-4">Nuevo Personal</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
                <li class="breadcrumb-item"><a th:href="@{/personal}">Personal</a></li>
                <li class="breadcrumb-item active">Nuevo</li>
            </ol>

            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <i class="fas fa-user me-1"></i>
                    Registrar Nuevo Personal
                </div>
                <div class="card-body">

                    <form th:action="@{/personales/guardar}" th:object="${personal}" method="post"
                        enctype="multipart/form-data">
                        <div class="row">

                            <!-- Columna Imagen -->
                            <div class="col-md-5 mb-4">
                                <div class="image-upload-container">
                                    <img id="imagePreview" src="/img/default-user.jpg"
                                        class="image-preview img-fluid rounded">
                                    <div class="mt-3">
                                        <label for="imagen" class="file-input-label">
                                            <i class="fas fa-camera me-2"></i> Seleccionar Imagen
                                        </label>
                                        <input type="file" class="file-input" id="imagen" name="imagen" accept="image/*"
                                            onchange="previewImage(this)">
                                        <div class="mt-2 small text-muted">
                                            Formatos: JPG, PNG (Max. 2MB)
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Columna Formulario -->
                            <div class="col-md-7">
                                <div class="row g-3">
                                    <!-- Nombre -->
                                    <div class="col-md-6">
                                        <label for="nombre" class="form-label required-field">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                                            required placeholder="Ej: Angel">
                                        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}"
                                            th:errors="*{nombre}"></div>
                                    </div>

                                    <!-- Apellido -->
                                    <div class="col-md-6">
                                        <label for="apellido" class="form-label required-field">Apellido</label>
                                        <input type="text" class="form-control" id="apellido" th:field="*{apellido}"
                                            required placeholder="Ej: Pérez">
                                        <div class="text-danger" th:if="${#fields.hasErrors('apellido')}"
                                            th:errors="*{apellido}"></div>
                                    </div>

                                    <!-- Teléfono -->
                                    <div class="col-12">
                                        <label for="telefono" class="form-label required-field">Teléfono</label>
                                        <input type="text" class="form-control" id="telefono" th:field="*{telefono}"
                                            required placeholder="Ej: 1234-5678">
                                        <div class="text-danger" th:if="${#fields.hasErrors('telefono')}"
                                            th:errors="*{telefono}"></div>
                                    </div>

                                    <!-- Email -->
                                    <div class="col-12">
                                        <label for="email" class="form-label required-field">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}" required
                                            placeholder="Ej: angel.perez@dominio.com">
                                        <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                                            th:errors="*{email}"></div>
                                    </div>

                                    <!-- Username -->
                                    <div class="col-md-6">
                                        <label for="username" class="form-label required-field">Nombre de
                                            Usuario</label>
                                        <input type="text" class="form-control" id="username" th:field="*{username}"
                                            required placeholder="Ej: angelperez123">
                                        <div class="text-danger" th:if="${#fields.hasErrors('username')}"
                                            th:errors="*{username}"></div>
                                    </div>

                                    <!-- Password -->
                                    <div class="col-md-6">
                                        <label for="password" class="form-label required-field">Contraseña</label>
                                        <input type="password" class="form-control" id="password" th:field="*{password}"
                                            required placeholder="Mínimo 8 caracteres">
                                        <div class="text-danger" th:if="${#fields.hasErrors('password')}"
                                            th:errors="*{password}"></div>
                                    </div>

                                    <!-- Rol -->
                                    <div class="col-12">
                                        <label for="rol" class="form-label required-field">Ubicación</label>
                                        <select class="form-select" id="rol" th:field="*{rol}" required>
                                            <option value="">Seleccione una ubicación...</option>
                                            <option th:each="rol : ${roles}" th:value="${rol.id}"
                                                th:text="${rol.nombre}"></option>
                                        </select>
                                        <div class="text-danger" th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}"></div>
                                    </div>

                                </div>
                                
                                <!-- Botones -->
                                <div class="d-flex justify-content-between mt-4 pt-3 border-top">
                                    <a th:href="@{/personal}" class="btn btn-secondary">
                                        <i class="fas fa-times me-1"></i> Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-1"></i> Guardar Personal
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para vista previa de imagen -->
    <script>
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            const maxSize = 2 * 1024 * 1024; // 2MB en bytes

            if (input.files && input.files[0]) {
                // Validar tamaño
                if (input.files[0].size > maxSize) {
                    // Alerta nativa deshabilitada, se usará un método personalizado
                    // alert('La imagen excede el tamaño máximo de 2MB');
                    console.error('La imagen excede el tamaño máximo de 2MB');
                    input.value = '';
                    preview.src = '/img/default-user.jpg'; // Resetea la imagen a la por defecto
                    return;
                }

                // Crear vista previa
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>

</html>
