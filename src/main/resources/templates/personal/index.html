<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/_mainLayout}">

<head>
    <title>Lista de Personal | Apex Manager</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <h1 class="mt-4">Gestión del Personal</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
                <li class="breadcrumb-item active">Personal</li>
            </ol>

            <!-- Card Principal -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-laptop me-1"></i>
                            Listado de Personales
                        </div>
                        <a th:href="@{equipo/create}" class="btn btn-light btn-sm">
                            <i class="fas fa-plus me-1"></i> Nuevo Personal
                        </a>
                    </div>
                </div>

                <div class="card-body">
                    <!-- Barra de Búsqueda -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <form th:action="@{/equipo}" method="get" class="d-flex">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="search" th:value="${search}"
                                        placeholder="Buscar por nombre, modelo o serie...">
                                    <button class="btn btn-outline-secondary" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6 text-end">
                            <span class="text-muted"
                                th:text="'Mostrando ' + ${equipos.totalElements} + ' equipos'"></span>
                        </div>
                    </div>

                    <!-- Tabla de Equipos -->
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>N°</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Rol</th>
                                    <th>Telefono</th>
                                    <th>email</th>
                                    <th>Nombre de usuario</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="personal : ${personal.content}">
                                    <td th:text="${personal.id}"></td>
                                    <td th:text="${personal.nombre}"></td>
                                    <td th:text="${personal.Apellido}"></td>
                                    <td th:text="${personal.rol}"></td>
                                    <td th:text="${personal.telefono}"></td>
                                    <td th:text="${personal.email}"></td>
                                    <td th:text="${personal.nombreUsuario}"></td>
                                    <td>
                                        <!-- <div class="btn-group" role="group">
                                            <a th:href="@{/equipo/details/{nserie}(nserie=${equipo.nserie})}"
                                                class="btn btn-sm btn-info" title="Ver detalles">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            <a th:href="@{/equipo/edit/} + ${equipo.id}" class="btn btn-sm btn-warning"
                                                title="Editar">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a th:href="@{/equipo/delete/} + ${equipo.id}" class="btn btn-sm btn-danger"
                                                title="Eliminar"
                                                onclick="return confirm('¿Está seguro de eliminar este equipo?');">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        </div> -->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Script para confirmación de eliminación -->
        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function () {
                // Confirmación antes de eliminar
                const deleteButtons = document.querySelectorAll('.btn-danger');
                deleteButtons.forEach(button => {
                    button.addEventListener('click', function (e) {
                        if (!confirm('¿Está seguro de eliminar este equipo?')) {
                            e.preventDefault();
                        }
                    });
                });

                // Resaltar fila al pasar el mouse
                const tableRows = document.querySelectorAll('tbody tr');
                tableRows.forEach(row => {
                    row.addEventListener('mouseenter', function () {
                        this.classList.add('table-active');
                    });
                    row.addEventListener('mouseleave', function () {
                        this.classList.remove('table-active');
                    });
                });
            });
        </script>
</body>

</html>
