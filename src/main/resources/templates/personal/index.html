<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/_mainLayout}">

<head>
    <title>Lista de Personal | Apex Manager</title>
    <link rel="stylesheet" th:href="@{/css/styleIndex.css}" />
</head>

<body>
    <div layout:fragment="content">

        <!-- Mostrar mensaje de confirmación en caso de éxito -->
        <div th:if="${msg != null}">
            <script>
                Swal.fire({
                    title: "Confirmación",
                    text: '[[${msg}]]',
                    icon: "success"
                });
            </script>
        </div>

        <!-- Mostrar mensaje de error en caso de error -->
        <div th:if="${error != null}">
            <script>
                Swal.fire({
                    title: "Error",
                    text: '[[${error}]]',
                    icon: "error"
                });
            </script>
        </div>

        <div class="container-fluid px-4">
            <h1 class="mt-4">Gestión del Personal</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
                <li class="breadcrumb-item active">Personal</li>
            </ol>

            <!-- Card Principal -->
            <div class="card mb-4">
                <div class="card-header bg-siluetaVer text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fa-solid fa-user"></i>
                            Listado de Personales
                        </div>
                        <a th:href="@{personales/create}" class="btn btn-light btn-sm">
                            <i class="fas fa-plus me-1"></i> Nuevo Personal
                        </a>
                    </div>
                </div>

                <div class="card-body">
                    <!-- Barra de Búsqueda -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <form th:action="@{/personales}" method="get" class="d-flex">
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                    <input type="text" class="form-control" name="nombre"
                                        placeholder="Buscar por nombre...">

                                </div>
                            </form>
                        </div>
                        <div class="col-md-6 text-end">
                            <span class="text-muted"
                                th:text="'Mostrando ' + ${personales.totalElements} + ' Personales'"></span>
                        </div>
                    </div>

                    <!-- Tabla de Equipos -->
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-bordered">
                            <thead class="table-dark text-center">
                                <tr>
                                    <th>N°</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Rol</th>
                                    <th>Telefono</th>
                                    <th>email</th>
                                    <th>Nombre de usuario</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${personales}">
                                    <td th:text="${item.id}"></td>
                                    <td th:text="${item.nombre}"></td>
                                    <td th:text="${item.apellido}"></td>
                                    <td th:text="${item.rol?.nombre} ?: 'Sin rol'"></td>
                                    <td th:text="${item.telefono}"></td>
                                    <td th:text="${item.email}"></td>
                                    <td th:text="${item.username}"></td>
                                    <td class="btn-group" role="group">
                                        <div class="btn-group" role="group">

                                            <a th:href="@{/personales/details/{id} (id = ${item.id}) }"
                                                class="btn btn-sm btn-light" title="Ver detalles">
                                                <i class="fa-solid fa-clipboard"></i>
                                            </a>
                                            <a th:href="@{/personales/edit/{id} (id = ${item.id}) }"
                                                class="btn btn-sm btn-dark" title="Editar">
                                                <i class="fa-solid fa-pencil"></i>
                                            </a>
                                            <a th:href="@{/personales/delete/{id} (id = ${item.id}) }"
                                                class="btn btn-sm btn-danger" title="Eliminar"
                                                onclick="confirmDelete(event, this.href)">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                            <button class="btn btn-sm btn-primary" th:attr="data-id=${item.id}"
                                                onclick="window.location.href='/asignaciones/asignar/' + this.getAttribute('data-id')"
                                                title="Asignar equipo">
                                                <i class="fa-solid fa-laptop-medical"></i>
                                            </button>

                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>


                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                                    th:classappend="${pageNumber == personales.number + 1 ? 'active' : ''}">
                                    <a class="page-link" th:href="@{|/personales?page=${pageNumber}|}"
                                        th:text="${pageNumber}"></a>
                                </li>
                            </ul>
                        </nav>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
