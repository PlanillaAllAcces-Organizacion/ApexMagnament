<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/_mainLayout}">

<head>
    <title>Asignación de Equipos | Apex Manager</title>
    <style>
        .equipo-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .equipo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .equipo-card.selected {
            border: 2px solid #0d6efd;
            background-color: #f8f9fa;
        }
        .badge-disponible {
            background-color: #198754;
        }
        .badge-asignado {
            background-color: #6c757d;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">

        <!-- Mensajes de confirmación/error -->
        <div th:if="${msg != null}">
            <script>
                Swal.fire({
                    title: "Confirmación",
                    text: '[[${msg}]]',
                    icon: "success"
                });
            </script>
        </div>
        <div th:if="${error != null}">
            <script>
                Swal.fire({
                    title: "Error",
                    text: '[[${error}]]',
                    icon: "error"
                });
            </script>
        </div>

        <div class="container-fluid px-4">
            <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
                <div>
                    <h1 class="mb-0">Asignación de Equipos</h1>
                    <h4 th:text="'Para: ' + ${personal.nombre} + ' ' + ${personal.apellido}" class="text-muted"></h4>
                </div>
                <a th:href="@{/personales}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Volver
                </a>
            </div>

            <div class="row">
                <!-- Equipos Disponibles -->
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            <i class="fas fa-laptop me-1"></i> Equipos Disponibles
                        </div>
                        <div class="card-body">
                            <div class="row row-cols-1 row-cols-md-2 g-4" id="equiposContainer">
                                <div class="col" th:each="equipo : ${equiposDisponibles}">
                                    <div class="card equipo-card h-100" th:attr="data-id=${equipo.id}">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between">
                                                <h5 class="card-title" th:text="${equipo.nombre}"></h5>
                                                <span class="badge badge-disponible">Disponible</span>
                                            </div>
                                            <h6 class="card-subtitle mb-2 text-muted" th:text="${equipo.modelo}"></h6>
                                            <p class="card-text">
                                                <small class="text-muted">N° Serie: </small>
                                                <strong th:text="${equipo.nserie}"></strong>
                                            </p>
                                            <p class="card-text" th:text="${equipo.descripcion}"></p>
                                        </div>
                                        <div class="card-footer bg-transparent">
                                            <button class="btn btn-sm btn-primary w-100 btn-asignar"
                                                th:attr="data-id=${equipo.id}">
                                                <i class="fas fa-plus-circle me-1"></i> Asignar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div th:if="${#lists.isEmpty(equiposDisponibles)}" class="col-12">
                                    <div class="alert alert-info">
                                        No hay equipos disponibles para asignar
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Equipos Asignados -->
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-header bg-info text-white">
                            <i class="fas fa-list-check me-1"></i> Equipos Asignados
                        </div>
                        <div class="card-body">
                            <div class="list-group" id="equiposAsignados">
                                <div th:each="asignacion : ${asignaciones}" class="list-group-item">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h6 class="mb-1" th:text="${asignacion.equipo.nombre}"></h6>
                                            <small class="text-muted" th:text="${asignacion.equipo.nserie}"></small>
                                        </div>
                                        <button class="btn btn-sm btn-outline-danger btn-quitar"
                                            th:attr="data-id=${asignacion.id}">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div th:if="${#lists.isEmpty(asignaciones)}" class="list-group-item">
                                    <div class="text-center text-muted py-2">
                                        No tiene equipos asignados
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Confirmación -->
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmar Asignación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>¿Está seguro que desea asignar este equipo al personal seleccionado?</p>
                        <form id="asignacionForm" th:action="@{/asignaciones/guardar}" method="post">
                            <input type="hidden" name="personalId" th:value="${personal.id}">
                            <input type="hidden" name="equipoId" id="equipoIdInput">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="confirmAsignar">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script th:inline="javascript">
            $(document).ready(function() {
                const confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
                
                // Manejar clic en botón Asignar
                $('.btn-asignar').click(function() {
                    const equipoId = $(this).data('id');
                    $('#equipoIdInput').val(equipoId);
                    confirmModal.show();
                });
                
                // Confirmar asignación
                $('#confirmAsignar').click(function() {
                    $('#asignacionForm').submit();
                });
                
                // Manejar quitar asignación
                $('.btn-quitar').click(function() {
                    const asignacionId = $(this).data('id');
                    Swal.fire({
                        title: '¿Quitar asignación?',
                        text: "Esta acción no se puede deshacer",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Sí, quitar'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = '/asignaciones/eliminar/' + asignacionId;
                        }
                    });
                });
                
                // Resaltar equipo al pasar el mouse
                $('.equipo-card').hover(
                    function() { $(this).addClass('selected'); },
                    function() { $(this).removeClass('selected'); }
                );
            });
        </script>
    </div>
</body>
</html>
