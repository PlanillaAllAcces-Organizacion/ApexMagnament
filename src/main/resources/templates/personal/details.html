<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/_mainLayout}">

<head>
    <title>Detalles del Personal | Apex Manager</title>
    <link rel="stylesheet" th:href="@{/css/DetailsStyle.css}" />
</head>

<body>
    <div layout:fragment="content">

        <script th:if="${error != null}">
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: '[[${ error }]]'
            });
        </script>


        <div class="container-fluid px-4">

            <h1 class="mt-4">Detalles del Personal</h1>
            <ol class="breadcrumb breadcrumb-modern mb-4">
                <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
                <li class="breadcrumb-item"><a th:href="@{/equipo}">Personal</a></li>
                <li class="breadcrumb-item active">Detalles</li>
            </ol>

            <div class="details-container mb-4">
                <div class="details-header">
                    <i class="fas fa-laptop"></i>
                    <span>Informaci√≥n del Personal</span>
                </div>
                <div class="details-body">
                    <div class="row">

                        <div class="col-md-5 text-center">
                            <img th:src="${personal.getImagenBase64()}" class="equipo-img img-fluid"
                                alt="foto del perfil" onerror="this.src='/img/default-equipo.jpg'">
                        </div>

                        <div class="col-md-7">
                            <div class="row">
                                <div class="col-md-6 detalle-item">
                                    <span class="detalle-label">Nombre</span>
                                    <span class="detalle-value" th:text="${personal.nombre}"></span>
                                </div>
                                <div class="col-md-6 detalle-item">
                                    <span class="detalle-label">Apellido</span>
                                    <span class="detalle-value" th:text="${personal.apellido}"></span>
                                </div>
                                <div class="col-md-6 detalle-item">
                                    <span class="detalle-label">Telefono</span>
                                    <span class="detalle-value" th:text="${personal.telefono}"></span>
                                </div>
                                <div class="col-md-6 detalle-item">
                                    <span class="detalle-label">Email</span>
                                    <span class="detalle-value" th:text="${personal.email}"></span>
                                </div>
                                <div class="col-md-6 detalle-item">
                                    <span class="detalle-label">Nombre de usuario</span>
                                    <span class="detalle-value" th:text="${personal.username}"></span>
                                </div>
                                <div class="col-md-6 detalle-item">
                                    <span class="detalle-label">Estado</span>
                                    <span class="detalle-value" th:text="${personal.status == 1 ? 'Activo' : 'Inactivo'}"></span>
                                </div>
                                <div class="col-md-12 detalle-item">
                                    <span class="detalle-label">Rol</span>
                                    <span class="detalle-value" th:text="${personal.rol.nombre}"></span>
                                </div>

                            </div>

                            <div class="action-buttons">
                                <a th:href="@{/personales}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i> Volver
                                </a>
                                <a th:href="@{'/personales/edit/' + ${personal.id}}" class="btn btn-primary">
                                    <i class="fas fa-edit me-2"></i> Editar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
