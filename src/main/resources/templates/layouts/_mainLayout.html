<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Apex Manager</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="sb-nav-fixed">
    <!-- Navbar Superior -->
    <nav class="sb-topnav navbar navbar-expand navbar-dark">

         <!-- Botón para colapsar el menú lateral -->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-8 me-lg-0 fs-5" id="sidebarToggle">
             <i class="fas fa-bars"></i>
        </button>
        
        <!-- Brand/Logo con imagen -->
        <a class="navbar-brand ps-3" href="#">
            <img th:src="@{/assets/img/logoMenu.png}" alt="Apex Manager Logo" style="height: 70px; margin-right: 10px;">
            Apex Manager
        </a>
        
       
        <!-- Barra de búsqueda -->
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group">
               
            </div>
        </form>
        
        <!-- Menú usuario -->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user-circle fa-fw"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end shadow">
                    <li><a class="dropdown-item" href="#"><i class="fas fa-user-cog me-2"></i>Perfil</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Estructura principal -->
    <div id="layoutSidenav">
        <!-- Menú Lateral -->
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <!-- Sección Principal -->
                        <div class="sb-sidenav-menu-heading">Principal</div>
                        
                        <!-- Panel de control con submenú -->
                        <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapsePanel" aria-expanded="false">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Panel de control
                            <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                        </a>
                        <div class="collapse" id="collapsePanel">
                            <nav class="sb-sidenav-menu-nested nav">
                                <a class="nav-link" th:href="@{/roles}">
                                    <i class="fas fa-user-tag me-2"></i> Roles
                                </a>
                                <a class="nav-link" th:href="@{/empleados}">
                                    <i class="fas fa-users me-2"></i> Empleados
                                </a>
                            </nav>
                        </div>
                        
                        <!-- Sección Gestión -->
                        <div class="sb-sidenav-menu-heading">Gestión</div>
                        
                        <!-- Submenú Redes -->
                        <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseRedes">
                            <div class="sb-nav-link-icon"><i class="fas fa-network-wired"></i></div>
                            Redes
                            <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                        </a>
                        <div class="collapse" id="collapseRedes">
                            <nav class="sb-sidenav-menu-nested nav">
                                <a class="nav-link" th:href="@{/equipos}">
                                    <i class="fas fa-laptop me-2"></i> Equipos informáticos
                                </a>
                                <a class="nav-link" href="#">
                                    <i class="fas fa-file-alt me-2"></i> Historial
                                </a>
                                <a class="nav-link" th:href="@{/ubicacion}">
                                    <i class="fas fa-map-marker-alt me-2"></i> Ubicación
                                </a>
                                <a class="nav-link" href="#">
                                    <i class="fas fa-calendar-check me-2"></i> Mantenimiento
                                </a>
                            </nav>
                        </div>
                        
                        <!-- Sección Operaciones -->
                        <div class="sb-sidenav-menu-heading">Operaciones</div>
                        
                        <!-- Reportes con submenú -->
                        <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseReportes">
                            <div class="sb-nav-link-icon"><i class="fas fa-chart-bar"></i></div>
                            Reportes
                            <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                        </a>
                        <div class="collapse" id="collapseReportes">
                            <nav class="sb-sidenav-menu-nested nav">
                                <a class="nav-link" th:href="@{/reportes-preventivos}">
                                    <i class="fas fa-shield-alt me-2"></i> Preventivos
                                </a>
                                <a class="nav-link" th:href="@{/reportes-correctivos}">
                                    <i class="fas fa-tools me-2"></i> Correctivos
                                </a>
                            </nav>
                        </div>
                    </div>
                </div>
                
                <!-- Footer del menú lateral -->
                <div class="sb-sidenav-footer">
                    <div class="small">Conectado como:</div>
                    <span class="text-capitalize">Gerente</span>
                </div>
            </nav>
        </div>

        <!-- Contenido principal (vacío en este caso) -->
        <div id="layoutSidenav_content">

           <main>
            <div class="container-fluid px-4">
                <!-- Aquí se renderizan las vistas de contenido -->
                <div layout:fragment="content">
                    <p>Changing contents...</p>
                </div>
            </div>
        </main>
            
            
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>

</html>
