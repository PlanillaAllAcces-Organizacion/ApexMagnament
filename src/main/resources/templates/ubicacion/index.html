<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">

    <!-- Mostrar mensaje de confirmación en caso de éxito -->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title: "Confirmación",
                text: '[[${msg}]]',
                icon: "success"
            });
        </script>
    </div>

    <!-- Mostrar mensaje de error en caso de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error"
            });
        </script>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Listado de Ubicaciones</h1>
        <a th:href="@{/ubicacion/create}" class="btn btn-outline-primary">Nueva Ubicación</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ubicacion : ${ubicaciones}">
                    <td th:text="${ubicacion.id}"></td>
                    <td th:text="${ubicacion.nombreUbicacion}"></td>
                    <td>
                        <div class="btn-group">
                            <a th:href="@{/ubicacion/edit/{id}(id=${ubicacion.id})}"
                                class="btn btn-sm btn-outline-warning">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <button type="button" class="btn btn-sm btn-outline-danger"
                                onclick="confirmarEliminacion([[$,{ubicacion,id}]])">
                                <i class="fas fa-trash-alt"></i> Eliminar
                            </button>
                        </div>
                    </td>
                </tr>
                <tr th:if="${ubicaciones.isEmpty()}">
                    <td colspan="3" class="text-center">No hay ubicaciones registradas</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

</html>
