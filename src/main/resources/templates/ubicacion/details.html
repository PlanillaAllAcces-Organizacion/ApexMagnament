<!DOCTYPE html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layouts/_mainLayout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles Ubicación</title>
    <link th:href="@{/css/styleIndex.css}" rel="stylesheet" />

</head>

<body>

    <div layout:fragment="content" class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="creative-card">
                    <h2 class="text-center h4 mb-4" style="font-weight: 600;">Detalle Ubicación</h2>

                    <div class="mb-3">
                        <label for="locationName" class="form-label">Nombre de la Ubicación</label>
                        <label class="form-control" th:text="${ubicacion.nombreUbicacion}" >
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/ubicaciones}" type="button" class="btn btn-secondary">Cancelar</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
