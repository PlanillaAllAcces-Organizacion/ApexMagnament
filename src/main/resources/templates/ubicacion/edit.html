<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <div class="container">
        <h1 class="my-4">Editar Ubicación</h1>
        
        <!-- Mostrar errores -->
        <div th:if="${error != null}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        
        <form th:action="@{/ubicacion/update}" th:object="${ubicacion}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="form-group">
                <label for="nombreUbicacion">Nombre</label>
                <input type="text" class="form-control" id="nombreUbicacion" 
                       th:field="*{nombreUbicacion}" required
                       placeholder="Nombre de la ubicación">
                <small class="form-text text-danger" 
                       th:if="${#fields.hasErrors('nombreUbicacion')}" 
                       th:errors="*{nombreUbicacion}"></small>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/ubicacion}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
</html>
