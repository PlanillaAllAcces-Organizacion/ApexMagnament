<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link th:href="@{/css/styleLogin.css}" rel="stylesheet">
    
</head>
<body>
    <div class="login-card">
        <div class="login-form-section">
            <h2 class="text-center mb-4">Bienvenido</h2>
            <form>
                <div class="mb-3">
                    <label for="userInput" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="userInput" placeholder="Ingrese su usuario" required>
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Ingresa su contraseña" required>
                </div>
                <div class="d-grid gap-2 mb-3"> <button type="submit" class="buttonstyleLogin">Entrar</button>
                </div>
            </form>
        </div>
        <div class="login-image-section">
            <img src="/assets/img/Logo.png">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
