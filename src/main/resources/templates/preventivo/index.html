<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/_mainLayout}">

<head>
    <title>Reportes Preventivos | Apex Manager</title>
    <link rel="stylesheet" th:href="@{/css/styleIndex.css}" />
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <h1 class="mt-4">Reportes de Mantenimiento Preventivo</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
                <li class="breadcrumb-item active">Reportes Preventivos</li>
            </ol>

            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-file-alt me-1"></i>
                    Listado de Reportes Preventivos
                </div>

                <div class="card-body">
                    <!-- Botones de descarga e impresión -->
                    <div class="d-flex justify-content-end mb-4">
                        <a th:href="@{/preventivos/reportegeneral/attachment}" class="btn btn-success me-2">
                            <i class="fas fa-download me-1"></i> Descargar Reporte General
                        </a>
                        <a th:href="@{/preventivos/reportegeneral/inline}" target="_blank" class="btn btn-primary">
                            <i class="fas fa-print me-1"></i> Imprimir Reporte General
                        </a>
                    </div>

                    <!-- Formulario de búsqueda -->
                    <form th:action="@{/preventivos/reportes-preventivos}" method="get" class="mb-4">
                        <div class="row align-items-end">
                            <div class="col-md-5">
                                <input type="text" class="form-control" name="search"
                                    placeholder="Buscar por equipo o observación..." th:value="${search}">
                            </div>
                            <div class="col-md-4">
                                <select class="form-select" name="tipoMantenimiento">
                                    <option value="">Todos los tipos</option>
                                    <option value="1" th:selected="${tipoMantenimiento == 1}">Hardware</option>
                                    <option value="2" th:selected="${tipoMantenimiento == 2}">Software</option>
                                    <option value="3" th:selected="${tipoMantenimiento == 3}">Hardware y Software
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-search me-1"></i> Buscar
                                </button>
                            </div>
                        </div>
                    </form>

                    <div th:if="${reportes.empty}">
                        <div class="alert alert-info text-center">
                            No se encontraron reportes de mantenimiento preventivo.
                        </div>
                    </div>

                    <div th:unless="${reportes.empty}">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Equipo</th>
                                        <th>Fecha Atención</th>
                                        <th>Observación</th>
                                        <th>Tipo Mantenimiento</th>
                                        <th>Personal</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="reporte : ${reportes}">
                                        <td th:text="${reporte.calendarioPreventivo.equipo.nombre}"></td>
                                        <td th:text="${#temporals.format(reporte.fechaAtencion, 'dd/MM/yyyy HH:mm')}">
                                        </td>
                                        <td>
                                            <span th:if="${#strings.length(reporte.observacion) > 50}"
                                                th:text="${#strings.substring(reporte.observacion, 0, 50) + '...'}"></span>
                                            <span th:unless="${#strings.length(reporte.observacion) > 50}"
                                                th:text="${reporte.observacion}"></span>
                                        </td>
                                        <td>
                                            <span class="badge"
                                                th:classappend="${reporte.tipoMantenimiento == 1} ? 'bg-info' : 
                                                                 (${reporte.tipoMantenimiento == 2} ? 'bg-warning' : 'bg-primary')"
                                                th:text="${tiposMantenimiento.get(reporte.tipoMantenimiento)}">
                                            </span>
                                        </td>
                                        <td th:text="${reporte.personal.nombre + ' ' + reporte.personal.apellido}"></td>
                                        <td>
                                            <span class="badge"
                                                th:classappend="${reporte.estado == 3 ? 'bg-success' : (reporte.estado == 2 ? 'bg-primary' : 'bg-secondary')}"
                                                th:text="${estadosMap.get(reporte.estado)}">
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- Paginación -->
                        <nav th:if="${reportes.totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                                    th:classappend="${pageNumber == reportes.number + 1} ? 'active' : ''">
                                    <a class="page-link"
                                        th:href="@{|/preventivos/reportes-preventivos?page=${pageNumber}&size=${reportes.size}&search=${param.search}&tipoMantenimiento=${param.tipoMantenimiento}|}"
                                        th:text="${pageNumber}"></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
